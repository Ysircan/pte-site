<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>PTE Practice · Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root { --bg:#f4f6f9; --card:#fff; --ink:#0b1220; --muted:#6b7280; --brand:#0f62fe; }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:system-ui,-apple-system,Segoe UI,Roboto;
    background:var(--bg);
    color:var(--ink);
  }
  nav{
    position:sticky;
    top:0;
    z-index:10;
    background:#0b1220;
    color:#fff;
    padding:14px 20px;
    display:flex;
    gap:28px;
    justify-content:center;
  }
  nav a{
    color:#fff;
    text-decoration:none;
    font-weight:600;
    opacity:.9;
  }
  nav a:hover{opacity:1}
  main{
    max-width:980px;
    margin:48px auto;
    padding:0 20px;
  }
  h1{
    font-size:20px;
    margin:0 0 16px 0;
    color:#111827;
    opacity:.9;
  }
  .grid{
    display:grid;
    grid-template-columns:repeat(2,minmax(0,1fr));
    gap:18px;
  }
  @media (max-width:720px){
    .grid{grid-template-columns:1fr}
  }
  .card{
    background:var(--card);
    border-radius:14px;
    padding:24px 22px;
    box-shadow:0 6px 18px rgba(0,0,0,.06);
    cursor:pointer;
    transition:.2s;
  }
  .card:hover{
    transform:translateY(-3px);
    box-shadow:0 10px 22px rgba(0,0,0,.1);
  }
  .card h2{margin:0 0 8px 0;font-size:22px}
  .sub{color:var(--muted);font-size:14px;letter-spacing:.2px}
  .foot{
    margin-top:28px;
    color:#9ca3af;
    font-size:12px;
    text-align:center;
  }
</style>
</head>
<body>
<nav>
  <a href="./speaking/index.html">Speaking</a>
  <a href="./writing/index.html">Writing</a>
  <a href="./reading/index.html">Reading</a>
  <a href="./listening/index.html">Listening</a>
</nav>

<main>
  <h1>Core Skills</h1>

  <section class="grid">
    <article class="card" onclick="location.href='./speaking/index.html'">
      <h2>Speaking</h2>
      <div class="sub">RA · RS · DI · RL ·SGD</div>
    </article>

    <article class="card" onclick="location.href='./writing/index.html'">
      <h2>Writing</h2>
      <div class="sub">SWT · WE</div>
    </article>

    <article class="card" onclick="location.href='./reading/index.html'">
      <h2>Reading</h2>
      <div class="sub">FIB-RW · FIB-R</div>
    </article>

    <article class="card" onclick="location.href='./listening/index.html'">
      <h2>Listening</h2>
      <div class="sub">WFD · SST</div>
    </article>
  </section>

  <p class="foot">© 2025 PTE Practice · Minimal MVP</p>
</main>
</body>
</html>
